<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Music Explorer</title>
    <!-- Modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- ABCJS Audio CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/abcjs@6.2.2/abcjs-audio.css">
    <script>
        // Check if the link loaded
        document.addEventListener('DOMContentLoaded', () => {
            const cssLoaded = Array.from(document.styleSheets).some(s => s.href && s.href.includes('abcjs-audio.css'));
            if (!cssLoaded) {
                const localCss = document.createElement('link');
                localCss.rel = 'stylesheet';
                localCss.href = '/static/js/abcjs-audio.css';
                document.head.appendChild(localCss);
            }
        });
    </script>
    <!-- ABCJS for sheet music rendering -->
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.2/dist/abcjs-basic-min.js"></script>
    <script>
        if (typeof ABCJS === 'undefined') {
            document.write('<script src="/static/js/abcjs-basic-min.js"><\/script>');
        }
    </script>
    <style>
        /* ABCJS Audio specific styles */
        .abcjs-audio-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid var(--border);
        }

        .abcjs-btn {
            fill: var(--primary) !important;
        }

        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #f59e0b;
            --border: #334155;
            --glass: rgba(30, 41, 59, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        header p {
            color: var(--text-dim);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Box */
        .search-container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dim);
            margin-left: 4px;
        }

        input,
        select {
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .search-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button.btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button.btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        button.btn-secondary {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--border);
            padding: 14px 24px;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button.btn-secondary:hover {
            color: white;
            border-color: var(--text-dim);
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .tune-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out both;
        }

        .tune-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        .tune-card h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }

        .tune-id {
            font-size: 0.75rem;
            font-weight: 400;
            color: var(--text-dim);
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 8px;
            border-radius: 6px;
            white-space: nowrap;
        }

        .tune-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .badge {
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-dim);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .badge b {
            color: var(--accent);
            letter-spacing: 0.5px;
        }

        .tune-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-text {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-text:hover {
            color: var(--primary-hover);
        }

        /* Modal / Detail View */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .modal-content {
            background: var(--card-bg);
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            border-radius: 30px;
            border: 1px solid var(--border);
            position: relative;
            padding: 40px;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .abc-paper {
            background: white;
            border-radius: 12px;
            margin-top: 20px;
            padding: 20px;
            min-height: 200px;
            color: black;
            /* Force black text */
        }

        /* Ensure all ABCJS SVG elements are black */
        .abc-paper svg {
            color: black;
            fill: currentColor;
        }

        .abc-paper svg path,
        .abc-paper svg text,
        .abc-paper svg rect {
            fill: black !important;
            stroke: black;
        }

        .abc-paper svg .abcjs-staff {
            stroke: black !important;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 100px 0;
            color: var(--text-dim);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .modal {
                padding: 10px;
            }

            .modal-content {
                padding: 20px;
                border-radius: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ABC Music Explorer</h1>
            <p>Vind traditionele tunes uit de grootste online collectie tunebooks.</p>
        </header>

        <section class="search-container">
            <div class="search-grid">
                <div class="input-group">
                    <label>Algemene zoekterm</label>
                    <input type="text" id="q-search" placeholder="Titel, componist of trefwoord...">
                </div>
                <div class="input-group">
                    <label>Toonsoort (Key)</label>
                    <select id="key-search">
                        <option value="">Alle toonsoorten</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Ritme (Rhythm)</label>
                    <select id="rhythm-search">
                        <option value="">Alle ritmes</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Maatsoort (Meter)</label>
                    <select id="meter-search">
                        <option value="">Alle maatsoorten</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Componist</label>
                    <input type="text" id="composer-search" placeholder="Naam...">
                </div>
                <div class="input-group">
                    <label>Status</label>
                    <select id="status-search">
                        <option value="parsed">Geparsed (Normaal)</option>
                        <option value="skipped">Overgeslagen (Skip)</option>
                        <option value="">Alle</option>
                    </select>
                </div>
            </div>
            <div class="search-actions">
                <button class="btn-primary" onclick="performSearch()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    Zoeken
                </button>
                <button class="btn-secondary" onclick="clearFilters()">Wissen</button>
            </div>
        </section>

        <main id="tunes-list" class="results-grid">
            <!-- Populated by JS -->
            <div class="empty-state" style="grid-column: 1/-1;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <p>Start je zoektocht naar melodieën...</p>
            </div>
        </main>

        <div id="pagination-load-more" style="text-align:center; margin-top: 50px; display: none;">
            <button class="btn-secondary" onclick="loadMore()">Laad meer resultaten</button>
        </div>
    </div>

    <!-- Modal for details -->
    <div id="tune-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">×</button>
            <div id="modal-details">
                <h2 id="modal-title" style="font-size: 2rem; margin-bottom: 10px;"></h2>
                <div id="modal-meta" class="tune-meta"></div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px;">
                    <div
                        style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 12px; border: 1px solid var(--border);">
                        <h4
                            style="color: var(--accent); margin-bottom:10px; font-size: 0.8rem; text-transform: uppercase;">
                            Informatie</h4>
                        <p id="modal-history" style="font-size: 0.95rem; color: var(--text-dim);"></p>
                    </div>
                    <div
                        style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 12px; border: 1px solid var(--border);">
                        <h4
                            style="color: var(--accent); margin-bottom:10px; font-size: 0.8rem; text-transform: uppercase;">
                            Bron</h4>
                        <a id="modal-link" href="#" target="_blank" class="btn-text">Open originele tunebook</a>
                    </div>
                </div>


                <div style="margin-top: 25px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h4 style="color: var(--accent); font-size: 0.8rem; text-transform: uppercase; margin: 0;">
                            Audio Speler</h4>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <label for="midi-program"
                                style="font-size: 0.85rem; color: var(--text-dim);">Instrument:</label>
                            <select id="midi-program" onchange="updateInstrument()"
                                style="background: #0f172a; color: white; border: 1px solid var(--border); border-radius: 8px; padding: 4px 8px; font-size: 0.85rem; cursor: pointer; outline: none;">
                                <option value="0">Piano</option>
                                <option value="40">Viool</option>
                                <option value="73">Fluit</option>
                                <option value="21" selected>Accordeon</option>
                            </select>
                        </div>
                    </div>
                    <div id="audio-controls" class="abcjs-audio-container"></div>
                </div>

                <div style="margin-top: 25px;">
                    <h4 style="color: var(--accent); margin-bottom:10px; font-size: 0.8rem; text-transform: uppercase;">
                        Partituur</h4>
                    <div id="abc-view" class="abc-paper"></div>
                </div>

                <div style="margin-top: 20px;">
                    <button class="btn-primary" style="width: 100%; justify-content: center;" onclick="downloadABC()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download ABC
                    </button>
                </div>

                <div style="margin-top: 15px;">
                    <button class="btn-secondary"
                        style="width: 100%; justify-content: center; border-color: var(--primary); color: var(--primary);"
                        id="find-similar-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        Vind gelijkaardige melodieën
                    </button>
                </div>

                <div id="similar-tunes-section" style="margin-top: 30px; display: none;">
                    <h4 style="color: var(--accent); margin-bottom:15px; font-size: 0.8rem; text-transform: uppercase;">
                        Gelijkaardige Melodieën (gebaseerd op melodie)</h4>
                    <div id="similar-tunes-list" style="display: grid; gap: 10px;">
                        <!-- Similar results will appear here -->
                    </div>
                </div>

                <div style="margin-top: 25px;">
                    <h4 style="color: var(--accent); margin-bottom:10px; font-size: 0.8rem; text-transform: uppercase;">
                        ABC Broncode</h4>
                    <pre id="raw-abc-view"
                        style="background: #0f172a; color: #10b981; padding: 20px; border-radius: 12px; border: 1px solid var(--border); font-family: 'Courier New', monospace; font-size: 0.95rem; overflow-x: auto; white-space: pre-wrap; line-height: 1.4;"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentOffset = 0;
        const limitSize = 20;
        let currentData = [];
        let activeTuneAbc = "";
        let synthControl = null;
        let currentVisualObj = null;
        let currentMidiBuffer = null;

        async function performSearch(loadMore = false) {
            if (!loadMore) {
                currentOffset = 0;
                document.getElementById('tunes-list').innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 50px;">Laden...</div>';
            }

            const q = document.getElementById('q-search').value;
            const k = document.getElementById('key-search').value;
            const r = document.getElementById('rhythm-search').value;
            const c = document.getElementById('composer-search').value;
            const s = document.getElementById('status-search').value;
            const m = document.getElementById('meter-search').value;

            const url = `/api/search?q=${encodeURIComponent(q)}&key=${encodeURIComponent(k)}&rhythm=${encodeURIComponent(r)}&meter=${encodeURIComponent(m)}&composer=${encodeURIComponent(c)}&status=${encodeURIComponent(s)}&limit=${limitSize}&offset=${currentOffset}`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                if (data.results.length === 0 && !loadMore) {
                    document.getElementById('tunes-list').innerHTML = `
                        <div class="empty-state" style="grid-column: 1/-1;">
                            <p>Geen tunes gevonden die aan je criteria voldoen.</p>
                        </div>
                    `;
                    document.getElementById('pagination-load-more').style.display = 'none';
                    return;
                }

                renderResults(data.results, loadMore);

                if (data.results.length === limitSize) {
                    document.getElementById('pagination-load-more').style.display = 'block';
                } else {
                    document.getElementById('pagination-load-more').style.display = 'none';
                }
            } catch (err) {
                console.error(err);
                alert("Er is iets fout gegaan bij het zoeken.");
            }
        }

        function renderResults(results, append = false) {
            const list = document.getElementById('tunes-list');
            if (!append) list.innerHTML = '';

            results.forEach(tune => {
                const card = document.createElement('div');
                card.className = 'tune-card';
                card.style.animationDelay = `${Math.random() * 0.5}s`;
                card.innerHTML = `
                    <h3>
                        ${tune.title}
                        <span class="tune-id">#${tune.id}</span>
                    </h3>
                    <div class="tune-meta">
                        <div class="badge">Key: <b>${tune.key || '-'}</b></div>
                        <div class="badge">Ritme: <b>${tune.rhythm || '-'}</b></div>
                        <div class="badge">Maat: <b>${tune.meter || '-'}</b></div>
                        ${tune.composer ? `<div class="badge">Door: <b>${tune.composer}</b></div>` : ''}
                        ${tune.status === 'skipped' ? `<div class="badge" style="border-color: #f87171; color: #f87171;">Skipped: <b>${tune.skip_reason}</b></div>` : ''}
                    </div>
                    <div class="tune-footer">
                        <a href="javascript:void(0)" class="btn-text" onclick="showTune(${tune.id})">
                            Bekijk melodie
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                        </a>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function loadMore() {
            currentOffset += limitSize;
            performSearch(true);
        }

        async function showTune(id) {
            try {
                const res = await fetch(`/api/tune/${id}`);
                const tune = await res.json();

                document.getElementById('modal-title').textContent = tune.title;
                document.getElementById('modal-meta').innerHTML = `
                    <div class="badge">Key: <b>${tune.key || '-'}</b></div>
                    <div class="badge">Ritme: <b>${tune.rhythm || '-'}</b></div>
                    <div class="badge">Maat: <b>${tune.meter || '-'}</b></div>
                    <div class="badge">Tempo: <b>${tune.tempo || '-'}</b></div>
                    <div class="badge">Componist: <b>${tune.composer || '-'}</b></div>
                    <div class="badge">ID: <b>#${id}</b></div>
                    ${tune.status === 'skipped' ? `<div class="badge" style="border-color: #f87171; color: #f87171;">Skipped: <b>${tune.skip_reason}</b></div>` : ''}
                `;
                document.getElementById('modal-history').textContent = tune.notes || tune.history || "Geen extra informatie beschikbaar.";
                document.getElementById('modal-link').href = tune.url;
                document.getElementById('raw-abc-view').textContent = tune.abc;

                document.getElementById('tune-modal').style.display = 'flex';
                document.body.style.overflow = 'hidden';

                activeTuneAbc = tune.abc;

                // Hide audio and similarity for skipped tunes
                const audioSection = document.getElementById('audio-controls').parentElement;
                const similarBtn = document.getElementById('find-similar-btn');

                if (tune.status === 'skipped') {
                    audioSection.style.display = 'none';
                    similarBtn.style.display = 'none';
                } else {
                    audioSection.style.display = 'block';
                    similarBtn.style.display = 'flex';
                }

                // Set up similarity button
                similarBtn.onclick = () => findSimilar(id);
                document.getElementById('similar-tunes-section').style.display = 'none';
                document.getElementById('similar-tunes-list').innerHTML = '';

                currentVisualObj = ABCJS.renderAbc("abc-view", tune.abc, {
                    responsive: 'resize',
                    paddingbottom: 30,
                    paddingtop: 30,
                    paddingleft: 15,
                    paddingright: 15
                })[0];

                // Reset instrument selector to default (Accordion) when loading a new tune
                document.getElementById('midi-program').value = "21";

                setupAudio(currentVisualObj);
            } catch (err) {
                console.error(err);
                alert("Tune details konden niet worden geladen.");
            }
        }

        async function stopAudio() {
            if (synthControl) {
                try {
                    // Try to pause first to stop immediate sound
                    if (typeof synthControl.pause === 'function') {
                        synthControl.pause();
                    }
                    // Disable the controller to release its UI and state
                    synthControl.disable(true);
                } catch (e) {
                    console.warn("Error disabling synthControl:", e);
                }
            }

            if (currentMidiBuffer) {
                try {
                    // This is crucial to stop the actual MIDI playback buffer
                    if (typeof currentMidiBuffer.stop === 'function') {
                        currentMidiBuffer.stop();
                    }
                } catch (e) {
                    console.warn("Error stopping MIDI buffer:", e);
                }
            }

            synthControl = null;
            currentMidiBuffer = null;
        }

        async function setupAudio(visualObj) {
            const audioDiv = document.getElementById('audio-controls');
            const program = parseInt(document.getElementById('midi-program').value) || 0;

            // Clean up ANY existing audio before starting new one
            await stopAudio();

            // Clear container to avoid duplicate controls
            audioDiv.innerHTML = '';

            if (ABCJS.synth.supportsAudio()) {
                // Determine if we have an old controller to clean up
                // This block is now handled by stopAudio()
                // if (synthControl) {
                //     try {
                //         synthControl.disable(true);
                //     } catch (e) {
                //         console.warn("Error disabling old synth", e);
                //     }
                // }

                // Create a fresh container for this specific instance
                const innerId = `audio-synth-${Date.now()}`;
                const innerDiv = document.createElement('div');
                innerDiv.id = innerId;
                audioDiv.appendChild(innerDiv);

                // Always create a fresh controller for the new tune
                synthControl = new ABCJS.synth.SynthController();

                synthControl.load(`#${innerId}`, null, {
                    displayLoop: true,
                    displayRestart: true,
                    displayPlay: true,
                    displayProgress: true,
                    displayWarp: true
                });

                currentMidiBuffer = new ABCJS.synth.CreateSynth();
                currentMidiBuffer.init({
                    visualObj: visualObj,
                    options: {
                        program: program
                    }
                }).then(function (response) {
                    synthControl.setTune(visualObj, false, {
                        chordsOff: true,
                        program: program
                    }).then(function (response) {
                        console.log("Audio synth ready with program", program);
                    }).catch(function (error) {
                        console.warn("Audio synth error", error);
                    });
                }).catch(function (error) {
                    console.warn("Audio init error", error);
                });
            } else {
                audioDiv.innerHTML = "<p style='color: var(--text-dim); font-size: 0.9rem;'>Audio wordt niet ondersteund in deze browser.</p>";
            }
        }

        function updateInstrument() {
            if (currentVisualObj) {
                setupAudio(currentVisualObj);
            }
        }

        async function findSimilar(id) {
            const btn = document.getElementById('find-similar-btn');
            const section = document.getElementById('similar-tunes-section');
            const list = document.getElementById('similar-tunes-list');

            btn.disabled = true;
            btn.textContent = "Zoeken naar gelijkaardige melodieën...";

            try {
                const res = await fetch(`/api/tune/${id}/similar`);
                const data = await res.json();

                btn.disabled = false;
                btn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    Vind gelijkaardige melodieën
                `;

                if (data.error) {
                    alert(data.error);
                    return;
                }

                section.style.display = 'block';
                list.innerHTML = '';

                if (data.results.length === 0) {
                    list.innerHTML = '<p style="color: var(--text-dim); font-size: 0.9rem;">Geen gelijkaardige melodieën gevonden.</p>';
                } else {
                    data.results.forEach(tune => {
                        const item = document.createElement('div');
                        item.style.cssText = 'background: rgba(255,255,255,0.05); padding: 12px 15px; border-radius: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: all 0.2s;';
                        item.onmouseover = () => item.style.borderColor = 'var(--primary)';
                        item.onmouseout = () => item.style.borderColor = 'var(--border)';
                        item.onclick = () => showTune(tune.id);

                        item.innerHTML = `
                            <div>
                                <div style="font-weight: 600; font-size: 1rem;">${tune.title}</div>
                                <div style="font-size: 0.8rem; color: var(--text-dim);">${tune.key} | ${tune.rhythm}</div>
                            </div>
                            <div style="font-size: 0.8rem; background: var(--glass); padding: 2px 8px; border-radius: 5px; color: var(--accent);">
                                Score: ${tune.similarity_score}
                            </div>
                        `;
                        list.appendChild(item);
                    });
                }

                // Scroll to similar results
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (err) {
                console.error(err);
                btn.disabled = false;
                btn.textContent = "Vind gelijkaardige melodieën";
                alert("Kon gelijkaardige melodieën niet laden.");
            }
        }

        function closeModal() {
            document.getElementById('tune-modal').style.display = 'none';
            document.body.style.overflow = 'auto';

            // Stop audio when closing modal
            stopAudio();
        }

        window.onbeforeunload = function () {
            stopAudio();
        };

        function clearFilters() {
            document.getElementById('q-search').value = '';
            document.getElementById('key-search').value = '';
            document.getElementById('rhythm-search').value = '';
            document.getElementById('meter-search').value = '';
            document.getElementById('composer-search').value = '';
            document.getElementById('status-search').value = 'parsed';
            performSearch();
        }

        function downloadABC() {
            const element = document.createElement('a');
            const file = new Blob([activeTuneAbc], { type: 'text/plain' });
            element.href = URL.createObjectURL(file);
            element.download = `${document.getElementById('modal-title').textContent}.abc`;
            document.body.appendChild(element);
            element.click();
        }

        // Close modal on click outside
        window.onclick = function (event) {
            const modal = document.getElementById('tune-modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Stop audio when leaving the page
        window.onbeforeunload = function () {
            if (typeof synthControl !== 'undefined' && synthControl) {
                try {
                    if (typeof synthControl.pause === 'function') {
                        synthControl.pause();
                    }
                    synthControl.disable(true);
                } catch (e) {
                    // Ignore errors on unload
                }
            }
        };

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadFilters();
            // performSearch(); // Optional: start with some tunes
        });

        async function loadFilters() {
            try {
                const res = await fetch('/api/filters');
                const data = await res.json();

                const keySelect = document.getElementById('key-search');
                const rhythmSelect = document.getElementById('rhythm-search');
                const meterSelect = document.getElementById('meter-search');

                data.keys.forEach(k => {
                    const opt = document.createElement('option');
                    opt.value = k;
                    opt.textContent = k;
                    keySelect.appendChild(opt);
                });

                data.rhythms.forEach(r => {
                    const opt = document.createElement('option');
                    opt.value = r;
                    opt.textContent = r;
                    rhythmSelect.appendChild(opt);
                });

                data.meters.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.textContent = m;
                    meterSelect.appendChild(opt);
                });
            } catch (err) {
                console.error("Failed to load filters:", err);
            }
        }

        // Trigger search on enter
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        });
    </script>
