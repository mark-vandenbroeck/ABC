<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Music Explorer</title>
    <!-- Modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- ABCJS Audio CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/abcjs@6.2.2/abcjs-audio.css">
    <script>
        // Check if the link loaded
        document.addEventListener('DOMContentLoaded', () => {
            const cssLoaded = Array.from(document.styleSheets).some(s => s.href && s.href.includes('abcjs-audio.css'));
            if (!cssLoaded) {
                const localCss = document.createElement('link');
                localCss.rel = 'stylesheet';
                localCss.href = '/static/js/abcjs-audio.css';
                document.head.appendChild(localCss);
            }
        });
    </script>
    <!-- ABCJS for sheet music rendering -->
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.2/dist/abcjs-basic-min.js"></script>
    <script>
        if (typeof ABCJS === 'undefined') {
            document.write('<script src="/static/js/abcjs-basic-min.js"><\/script>');
        }
    </script>
    <style>
        /* ABCJS Audio specific styles */
        .abcjs-audio-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid var(--border);
        }

        .abcjs-btn {
            fill: var(--primary) !important;
        }

        /* Fix for tempo input overlap */
        input.abcjs-midi-tempo {
            width: 80px !important;
            padding: 4px 8px !important;
            margin: 0 5px !important;
        }

        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-dim: #64748b;
            --accent: #d97706;
            --border: #e2e8f0;
            --glass: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .lang-btn {
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 5px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            color: white;
            border-color: var(--primary);
            background: var(--primary);
        }

        .favorite-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 5px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .favorite-btn:hover {
            transform: scale(1.1);
        }

        .favorite-btn.active {
            color: #f87171;
        }

        .favorite-btn.active svg {
            fill: #f87171;
        }

        .tune-card .favorite-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 2;
            background: var(--glass);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            border: 1px solid var(--border);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 10px;
        }

        header p {
            color: var(--text-dim);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Box */
        .search-container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dim);
            margin-left: 4px;
        }

        input,
        select {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-main);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .search-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button.btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button.btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        button.btn-secondary {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--border);
            padding: 14px 24px;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button.btn-secondary:hover {
            color: white;
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        button.btn-prominent {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            animation: pulse-border 2s infinite;
        }

        button.btn-prominent:hover {
            background: var(--primary-hover);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }

        button.btn-prominent:active {
            transform: translateY(-1px) scale(1);
        }

        button.btn-prominent svg {
            transition: transform 0.3s ease;
        }

        button.btn-prominent:hover svg {
            transform: rotate(15deg) scale(1.1);
        }

        @keyframes pulse-border {
            0% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
            }
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .tune-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out both;
        }

        .tune-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        .tune-card h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-main);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }

        .tune-id {
            font-size: 0.75rem;
            font-weight: 400;
            color: var(--text-dim);
            background: var(--bg);
            padding: 2px 8px;
            border-radius: 6px;
            white-space: nowrap;
        }

        .tune-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .badge {
            padding: 4px 12px;
            background: var(--bg);
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-dim);
            border: 1px solid var(--border);
        }

        .badge b {
            color: var(--accent);
            letter-spacing: 0.5px;
        }

        .tune-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-text {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-text:hover {
            color: var(--primary-hover);
        }

        /* Modal / Detail View */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .modal-content {
            background: var(--card-bg);
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            border-radius: 30px;
            border: 1px solid var(--border);
            position: relative;
            padding: 40px;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .close-modal {
            position: absolute;
            top: 25px;
            right: 25px;
            background: var(--bg);
            border: none;
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .abc-paper {
            background: white;
            border-radius: 12px;
            margin-top: 20px;
            padding: 20px;
            min-height: 200px;
            color: black;
            /* Force black text */
        }

        /* Ensure all ABCJS SVG elements are black */
        .abc-paper svg {
            color: black;
            fill: currentColor;
        }

        .abc-paper svg path,
        .abc-paper svg text,
        .abc-paper svg rect {
            fill: black !important;
            stroke: black;
        }

        .abc-paper svg .abcjs-staff {
            stroke: black !important;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 100px 0;
            color: var(--text-dim);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .modal {
                padding: 10px;
            }

            .modal-content {
                padding: 20px;
                border-radius: 20px;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
            }

            .container,
            .search-container,
            footer,
            .search-actions,
            #pagination-load-more,
            .close-modal,
            .tune-footer,
            .btn-primary,
            .btn-secondary,
            #audio-controls,
            #similar-tunes-section,
            #raw-abc-view,
            .tune-meta,
            #modal-history,
            #modal-link,
            #midi-program,
            label[for="midi-program"] {
                display: none !important;
            }

            .modal {
                position: static;
                display: block;
                background: transparent;
                padding: 0;
            }

            .modal-content {
                max-width: 100%;
                border: none;
                padding: 0;
                background: transparent;
                box-shadow: none;
                overflow: visible;
            }

            .abc-paper {
                padding: 0;
                margin: 0;
                border: none;
            }

            #modal-title {
                color: black;
                margin-bottom: 20px;
                text-align: center;
                display: block !important;
            }

            #abc-view {
                display: block !important;
            }

            h4 {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="lang-switcher">
            <button class="lang-btn" id="lang-nl" onclick="setLanguage('nl')">NL</button>
            <button class="lang-btn" id="lang-en" onclick="setLanguage('en')">EN</button>
        </div>
        <header>
            <h1 data-i18n="app-title">ABC Music Explorer</h1>
            <p data-i18n="app-subtitle">Vind traditionele tunes uit de grootste online collectie tunebooks.</p>
        </header>

        <section class="search-container">
            <div class="search-grid">
                <div class="input-group">
                    <label data-i18n="label-search">Algemene zoekterm</label>
                    <input type="text" id="q-search" data-i18n-placeholder="placeholder-search"
                        placeholder="Titel, componist of trefwoord...">
                </div>
                <div class="input-group">
                    <label data-i18n="label-key">Toonsoort (Key)</label>
                    <select id="key-search">
                        <option value="" data-i18n="opt-all-keys">Alle toonsoorten</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="mode-search" data-i18n="label-mode">Mode</label>
                    <select id="mode-search">
                        <option value="" data-i18n="opt-all-modes">Alle modes</option>
                        <option value="major" data-i18n="mode-major">Majeur / Ionisch</option>
                        <option value="minor" data-i18n="mode-minor">Mineur / Aeolisch</option>
                        <option value="dorian" data-i18n="mode-dorian">Dorisch</option>
                        <option value="mixolydian" data-i18n="mode-mixolydian">Mixolydisch</option>
                        <option value="phrygian" data-i18n="mode-phrygian">Phrygisch</option>
                        <option value="lydian" data-i18n="mode-lydian">Lydisch</option>
                        <option value="locrian" data-i18n="mode-locrian">Locrisch</option>
                    </select>
                </div>
                <div class="input-group">
                    <label data-i18n="label-rhythm">Ritme (Rhythm)</label>
                    <select id="rhythm-search">
                        <option value="" data-i18n="opt-all-rhythms">Alle ritmes</option>
                    </select>
                </div>
                <div class="input-group">
                    <label data-i18n="label-meter">Maatsoort (Meter)</label>
                    <select id="meter-search">
                        <option value="" data-i18n="opt-all-meters">Alle maatsoorten</option>
                    </select>
                </div>
                <div class="input-group">
                    <label data-i18n="label-composer">Componist</label>
                    <input type="text" id="composer-search" data-i18n-placeholder="placeholder-name"
                        placeholder="Naam...">
                </div>
                <div class="input-group">
                    <label data-i18n="label-status">Status</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <select id="status-search" style="flex: 1;">
                            <option value="parsed" data-i18n="opt-status-parsed">Geparsed (Normaal)</option>
                            <option value="skipped" data-i18n="opt-status-skipped">Overgeslagen (Skip)</option>
                            <option value="" data-i18n="opt-all">Alle</option>
                        </select>
                        <button id="fav-filter-btn" onclick="toggleFavoriteFilter()" class="btn-secondary"
                            style="padding: 10px; min-width: 44px; display: flex; align-items: center; justify-content: center;"
                            title="Toon alleen favorieten">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l8.84-8.84 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="search-actions">
                <button class="btn-primary" onclick="performSearch()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <span data-i18n="btn-search">Zoeken</span>
                </button>
                <button class="btn-secondary" onclick="clearFilters()" data-i18n="btn-clear">Wissen</button>
            </div>
        </section>

        <main id="tunes-list" class="results-grid">
            <!-- Populated by JS -->
            <div class="empty-state" style="grid-column: 1/-1;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <p data-i18n="empty-msg">Start je zoektocht naar melodieën...</p>
            </div>
        </main>

        <div id="pagination-load-more" style="text-align:center; margin-top: 50px; display: none;">
            <button class="btn-secondary" onclick="loadMore()" data-i18n="btn-load-more">Laad meer resultaten</button>
        </div>
    </div>

    <!-- Modal for details -->
    <div id="tune-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <h2 id="modal-title" style="margin: 0;"></h2>
                    <button class="favorite-btn" id="modal-fav-btn" style="padding: 0;" title="Voeg toe aan favorieten">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l8.84-8.84 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                    </button>
                </div>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-details">
                <div id="modal-meta" class="tune-meta"></div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px;">
                    <div
                        style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 12px; border: 1px solid var(--border);">
                        <h4 data-i18n="modal-info-title"
                            style="color: var(--accent); margin-bottom:10px; font-size: 0.8rem; text-transform: uppercase;">
                            Informatie</h4>
                        <p id="modal-history" style="font-size: 0.95rem; color: var(--text-dim);"></p>
                    </div>
                    <div
                        style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 12px; border: 1px solid var(--border);">
                        <h4 data-i18n="modal-source-title"
                            style="color: var(--accent); margin-bottom:10px; font-size: 0.8rem; text-transform: uppercase;">
                            Bron</h4>
                        <a id="modal-link" href="#" target="_blank" class="btn-text" data-i18n="btn-open-source">Open
                            originele tunebook</a>
                    </div>
                </div>


                <div style="margin-top: 25px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h4 data-i18n="modal-audio-title"
                            style="color: var(--accent); font-size: 0.8rem; text-transform: uppercase; margin: 0;">
                            Audio Speler</h4>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <label for="midi-program" data-i18n="modal-instrument-label"
                                style="font-size: 0.85rem; color: var(--text-dim);">Instrument:</label>
                            <select id="midi-program" onchange="updateInstrument()"
                                style="background: #0f172a; color: white; border: 1px solid var(--border); border-radius: 8px; padding: 4px 8px; font-size: 0.85rem; cursor: pointer; outline: none;">
                                <option value="0" data-i18n="instrument-piano">Piano</option>
                                <option value="40" data-i18n="instrument-violin">Viool</option>
                                <option value="73" data-i18n="instrument-flute">Fluit</option>
                                <option value="21" selected data-i18n="instrument-accordion">Accordeon</option>
                            </select>
                        </div>
                    </div>
                    <div id="audio-controls" class="abcjs-audio-container"></div>
                </div>

                <div style="margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h4 data-i18n="modal-transpose-title"
                            style="color: var(--accent); font-size: 0.8rem; text-transform: uppercase; margin: 0;">
                            Transponeren</h4>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <button class="btn-secondary" style="padding: 5px 12px; height: 32px;"
                                onclick="transposeTune(-1)">-1</button>
                            <span id="transpose-value"
                                style="font-weight: 600; min-width: 30px; text-align: center;">0</span>

        function t(key) {
            return translations[currentLang][key] || key;
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('abc_lang', lang);
            updateUI();
        }

        function updateUI() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = t(key);
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                el.placeholder = t(key);
            });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(`lang-${currentLang}`);
            if (activeBtn) activeBtn.classList.add('active');
            document.documentElement.lang = currentLang;
        }

        async function loadFilters() {
            try {
                const res = await fetch('/api/filters');
                const filters = await res.json();
                const keySelect = document.getElementById('key-search');
                filters.keys.forEach(k => {
                    const opt = document.createElement('option');
                    opt.value = k;
                    opt.textContent = k;
                    keySelect.appendChild(opt);
                });
                const rhythmSelect = document.getElementById('rhythm-search');
                filters.rhythms.forEach(r => {
                    const opt = document.createElement('option');
                    opt.value = r;
                    opt.textContent = r;
                    rhythmSelect.appendChild(opt);
                });
                const meterSelect = document.getElementById('meter-search');
                filters.meters.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.textContent = m;
                    meterSelect.appendChild(opt);
                });
            } catch (err) {
                console.error("Error loading filters:", err);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateUI();
            loadFilters();
        });

        async function toggleFavorite(id, event) {
            if (event) {
                event.stopPropagation();
                event.preventDefault();
            }

            if (favorites.has(id)) {
                favorites.delete(id);
            } else {
                favorites.add(id);
            }

            localStorage.setItem('abc_favorites', JSON.stringify(Array.from(favorites)));
            updateFavoriteButtons(id);

            if (showFavoritesOnly && !favorites.has(id)) {
                performSearch();
            }
        }

        function updateFavoriteButtons(id) {
            const isFav = favorites.has(id);
            if (document.getElementById('tune-modal').style.display === 'flex') {
                const modalFavBtn = document.getElementById('modal-fav-btn');
                if (modalFavBtn) {
                    modalFavBtn.classList.toggle('active', isFav);
                    modalFavBtn.title = isFav ? t('Remove from Favorites') : t('Add to Favorites');
                }
            }
            document.querySelectorAll(`.tune-card`).forEach(card => {
                const titleEl = card.querySelector('h3');
                if (titleEl && titleEl.textContent.includes(`#${id}`)) {
                    const btn = card.querySelector('.favorite-btn');
                    if (btn) {
                        btn.classList.toggle('active', isFav);
                        btn.title = isFav ? 'Verwijderen uit favorieten' : 'Toevoegen aan favorieten';
                    }
                }
            });
        }

        function toggleFavoriteFilter() {
            showFavoritesOnly = !showFavoritesOnly;
            const btn = document.getElementById('fav-filter-btn');
            btn.classList.toggle('active', showFavoritesOnly);
            btn.style.borderColor = showFavoritesOnly ? 'var(--primary)' : 'var(--border)';
            btn.style.color = showFavoritesOnly ? 'white' : 'var(--text-dim)';
            btn.style.background = showFavoritesOnly ? 'var(--primary)' : 'var(--glass)';
            performSearch();
        }

        async function performSearch(loadMore = false) {
            if (!loadMore) {
                currentOffset = 0;
                document.getElementById('tunes-list').innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 50px;">${t('loading')}</div>`;
            }

            const q = document.getElementById('q-search').value;
            const k = document.getElementById('key-search').value;
            const r = document.getElementById('rhythm-search').value;
            const c = document.getElementById('composer-search').value;
            const s = document.getElementById('status-search').value;
            const m = document.getElementById('meter-search').value;

            const mode = document.getElementById('mode-search').value;

            let url = `/api/search?q=${encodeURIComponent(q)}&key=${encodeURIComponent(k)}&mode=${encodeURIComponent(mode)}&rhythm=${encodeURIComponent(r)}&meter=${encodeURIComponent(m)}&composer=${encodeURIComponent(c)}&status=${encodeURIComponent(s)}&limit=${limitSize}&offset=${currentOffset}`;

            if (showFavoritesOnly) {
                const ids = Array.from(favorites).join(',');
                if (!ids) {
                    document.getElementById('tunes-list').innerHTML = `
                        <div class="empty-state" style="grid-column: 1/-1;">
                            <p>${t('no-results')}</p>
                        </div>
                    `;
                    document.getElementById('pagination-load-more').style.display = 'none';
                    return;
                }
                url += `&ids=${ids}`;
            }

            try {
                const res = await fetch(url);
                const data = await res.json();

                if (data.results.length === 0 && !loadMore) {
                    document.getElementById('tunes-list').innerHTML = `
                        <div class="empty-state" style="grid-column: 1/-1;">
                            <p>${t('no-results')}</p>
                        </div>
                    `;
                    document.getElementById('pagination-load-more').style.display = 'none';
                    return;
                }

                renderResults(data.results, loadMore);

                if (data.results.length === limitSize) {
                    document.getElementById('pagination-load-more').style.display = 'block';
                } else {
                    document.getElementById('pagination-load-more').style.display = 'none';
                }
            } catch (err) {
                console.error(err);
                alert(t('error-search'));
            }
        }

        function renderResults(results, append = false) {
            const list = document.getElementById('tunes-list');
            if (!append) list.innerHTML = '';

            results.forEach(tune => {
                const isFav = favorites.has(tune.id);
                const card = document.createElement('div');
                card.className = 'tune-card';
                card.style.animationDelay = `${Math.random() * 0.5}s`;
                card.onclick = () => showTune(tune.id);
                card.innerHTML = `
                    <button class="favorite-btn ${isFav ? 'active' : ''}" 
                        onclick="toggleFavorite(${tune.id}, event)" 
                        title="${isFav ? 'Verwijderen uit favorieten' : 'Toevoegen aan favorieten'}">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l8.84-8.84 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </button>
                    <h3>
                        ${tune.title}
                        <span class="tune-id">#${tune.id}</span>
                    </h3>
                    <div class="tune-meta">
                        <div class="badge">${t('key-label')}: <b>${tune.key || '-'}</b></div>
                        <div class="badge">${t('rhythm-label')}: <b>${tune.rhythm || '-'}</b></div>
                        <div class="badge">${t('meter-label')}: <b>${tune.meter || '-'}</b></div>
                        ${tune.composer ? `<div class="badge">${t('composer-short')}: <b>${tune.composer}</b></div>` : ''}
                        ${tune.status === 'skipped' ? `<div class="badge" style="border-color: #f87171; color: #f87171;">${t('skipped-label')}: <b>${tune.skip_reason}</b></div>` : ''}
                    </div>
                    <div class="tune-footer">
                        <a href="javascript:void(0)" class="btn-text">
                            ${t('view-melody')}
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                        </a>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function loadMore() {
            currentOffset += limitSize;
            performSearch(true);
        }

        async function showTune(id) {
            try {
                const res = await fetch(`/api/tune/${id}`);
                const tune = await res.json();

                document.getElementById('modal-title').textContent = tune.title;
                document.getElementById('modal-meta').innerHTML = `
                    <div class="badge">${t('key-label')}: <b>${tune.key || '-'}</b></div>
                    <div class="badge">${t('rhythm-label')}: <b>${tune.rhythm || '-'}</b></div>
                    <div class="badge">${t('meter-label')}: <b>${tune.meter || '-'}</b></div>
                    <div class="badge">${t('tempo-label')}: <b>${tune.tempo || '-'}</b></div>
                    <div class="badge">${t('composer-label')}: <b>${tune.composer || '-'}</b></div>
                    <div class="badge">ID: <b>#${id}</b></div>
                    ${tune.status === 'skipped' ? `<div class="badge" style="border-color: #f87171; color: #f87171;">${t('skipped-label')}: <b>${tune.skip_reason}</b></div>` : ''}
                `;
                document.getElementById('modal-history').textContent = tune.notes || tune.history || t('no-extra-info');
                document.getElementById('modal-link').href = tune.url;
                document.getElementById('raw-abc-view').textContent = tune.abc;

                const modalFavBtn = document.getElementById('modal-fav-btn');
                const isFav = favorites.has(id);
                modalFavBtn.classList.toggle('active', isFav);
                modalFavBtn.onclick = (e) => toggleFavorite(id, e);
                modalFavBtn.title = isFav ? t('Remove from Favorites') : t('Add to Favorites');

                document.getElementById('tune-modal').style.display = 'flex';
                document.body.style.overflow = 'hidden';
                document.querySelector('.modal-content').scrollTop = 0;

                activeTuneAbc = tune.abc;

                const audioSection = document.getElementById('audio-controls').parentElement;
                const similarBtn = document.getElementById('find-similar-btn');

                if (tune.status === 'skipped') {
                    audioSection.style.display = 'none';
                    similarBtn.style.display = 'none';
                } else {
                    audioSection.style.display = 'block';
                    similarBtn.style.display = 'flex';
                }

                similarBtn.onclick = () => findSimilar(id);
                document.getElementById('similar-tunes-section').style.display = 'none';
                document.getElementById('similar-tunes-list').innerHTML = '';

                currentTranspose = 0;
                document.getElementById('transpose-value').textContent = "0";

                currentVisualObj = ABCJS.renderAbc("abc-view", tune.abc, {
                    responsive: 'resize',
                    paddingbottom: 30,
                    paddingtop: 30,
                    paddingleft: 15,
                    paddingright: 15,
                    visualTranspose: currentTranspose
                })[0];

                document.getElementById('midi-program').value = "21";
                setupAudio(currentVisualObj);
            } catch (err) {
                console.error(err);
                alert(t('error-details'));
            }
        }

        async function stopAudio() {
            if (synthControl) {
                try {
                    if (typeof synthControl.pause === 'function') synthControl.pause();
                    synthControl.disable(true);
                } catch (e) {
                    console.warn("Error disabling synthControl:", e);
                }
            }
            if (currentMidiBuffer) {
                try {
                    if (typeof currentMidiBuffer.stop === 'function') currentMidiBuffer.stop();
                } catch (e) {
                    console.warn("Error stopping MIDI buffer:", e);
                }
            }
            synthControl = null;
            currentMidiBuffer = null;
        }

        async function setupAudio(visualObj) {
            const audioDiv = document.getElementById('audio-controls');
            const program = parseInt(document.getElementById('midi-program').value) || 0;
            await stopAudio();
            audioDiv.innerHTML = '';

            if (ABCJS.synth.supportsAudio()) {
                const innerId = `audio-synth-${Date.now()}`;
                const innerDiv = document.createElement('div');
                innerDiv.id = innerId;
                audioDiv.appendChild(innerDiv);

                synthControl = new ABCJS.synth.SynthController();
                synthControl.load(`#${innerId}`, null, {
                    displayLoop: true, displayRestart: true, displayPlay: true,
                    displayProgress: true, displayWarp: true
                });

                currentMidiBuffer = new ABCJS.synth.CreateSynth();
                currentMidiBuffer.init({
                    visualObj: visualObj,
                    options: {
                        program: program,
                        midiTranspose: currentTranspose
                    }
                }).then(function () {
                    synthControl.setTune(visualObj, false, {
                        chordsOff: true,
                        program: program,
                        midiTranspose: currentTranspose
                    })
                        .catch(err => console.warn("Audio synth error", err));
                }).catch(err => console.warn("Audio init error", err));
            } else {
                audioDiv.innerHTML = `<p style='color: var(--text-dim); font-size: 0.9rem;'>${t('audio-not-supported')}</p>`;
            }
        }

        function updateInstrument() {
            if (currentVisualObj) setupAudio(currentVisualObj);
        }

        function transposeTune(semitones) {
            if (semitones === 0) currentTranspose = 0;
            else currentTranspose += semitones;

            document.getElementById('transpose-value').textContent = (currentTranspose > 0 ? "+" : "") + currentTranspose;

            if (activeTuneAbc) {
                currentVisualObj = ABCJS.renderAbc("abc-view", activeTuneAbc, {
                    responsive: 'resize', paddingbottom: 30, paddingtop: 30, paddingleft: 15, paddingright: 15,
                    visualTranspose: currentTranspose
                })[0];
                setupAudio(currentVisualObj);
            }
        }

        async function downloadMIDI() {
            if (!activeTuneAbc) return;
            const midi = ABCJS.synth.getMidiFile(activeTuneAbc, {
                visualObj: currentVisualObj,
                program: parseInt(document.getElementById('midi-program').value) || 0
            });
            const blob = new Blob([midi], { type: "audio/midi" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${document.getElementById('modal-title').textContent || 'tune'}.mid`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function printScore() { window.print(); }

        async function findSimilar(id) {
            const btn = document.getElementById('find-similar-btn');
            const section = document.getElementById('similar-tunes-section');
            const list = document.getElementById('similar-tunes-list');

            btn.disabled = true;
            btn.textContent = t('searching-similar');

            try {
                const res = await fetch(`/api/tune/${id}/similar`);
                const data = await res.json();
                btn.disabled = false;
                btn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <span data-i18n="btn-find-similar">${t('btn-find-similar')}</span>
                `;

                if (data.error) { alert(data.error); return; }

                section.style.display = 'block';
                list.innerHTML = '';

                if (data.results.length === 0) {
                    list.innerHTML = `<p style="color: var(--text-dim); font-size: 0.9rem;">${t('no-results')}</p>`;
                } else {
                    data.results.forEach(tune => {
                        const item = document.createElement('div');
                        item.style.cssText = 'background: rgba(255,255,255,0.05); padding: 12px 15px; border-radius: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: all 0.2s;';
                        item.onmouseover = () => item.style.borderColor = 'var(--primary)';
                        item.onmouseout = () => item.style.borderColor = 'var(--border)';
                        item.onclick = () => showTune(tune.id);

                        item.innerHTML = `
                            <div>
                                <div style="font-weight: 600; font-size: 1rem;">${tune.title}</div>
                                <div style="font-size: 0.8rem; color: var(--text-dim);">${tune.key} | ${tune.rhythm}</div>
                            </div>
                            <div style="font-size: 0.8rem; background: var(--glass); padding: 2px 8px; border-radius: 5px; color: var(--accent);">
                                ${t('score') || 'Score'}: ${tune.similarity_score}
                            </div>
                        `;
                        list.appendChild(item);
                    });
                }
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } catch (err) {
                console.error(err);
                btn.disabled = false;
                btn.textContent = t('btn-find-similar');
                alert(t('error-similar'));
            }
        }

        function closeModal() {
            document.getElementById('tune-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            stopAudio();
        }

        function clearFilters() {
            document.getElementById('q-search').value = '';
            document.getElementById('key-search').value = '';
            document.getElementById('mode-search').value = '';
            document.getElementById('rhythm-search').value = '';
            document.getElementById('meter-search').value = '';
            document.getElementById('composer-search').value = '';
            document.getElementById('status-search').value = 'parsed';
            showFavoritesOnly = false;
            const btn = document.getElementById('fav-filter-btn');
            btn.classList.remove('active');
            btn.style.borderColor = 'var(--border)';
            btn.style.color = 'var(--text-dim)';
            btn.style.background = 'var(--glass)';
            performSearch();
        }

        function downloadABC() {
            const element = document.createElement('a');
            const file = new Blob([activeTuneAbc], { type: 'text/plain' });
            element.href = URL.createObjectURL(file);
            element.download = `${document.getElementById('modal-title').textContent}.abc`;
            document.body.appendChild(element);
            element.click();
        }

        window.onclick = function (event) {
            const modal = document.getElementById('tune-modal');
            if (event.target == modal) closeModal();
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        });

        window.onbeforeunload = function () { stopAudio(); };
    </script>
</body>

</html>
